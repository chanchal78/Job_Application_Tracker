<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="max-w-[1600px] mx-auto bg-[#F8FAFC] px-[150px] py-[50px]">
    <header>
        <h1 class="font-bold text-3xl text-black">Job Application Tracker</h1>
        <section class="grid grid-cols-3 gap-6 mt-6">
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-[20px]">
                    <p>Total</p>
                    <h4 class="text-2xl font-bold text-black">0</h4>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-[20px]">
                    <p>Interview</p>
                    <h4 class="text-2xl font-bold text-green-500">0</h4>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-[20px]">
                    <p>Rejected</p>
                    <h4 class="text-2xl text-red-500 font-bold">0</h4>
                </div>
            </div>
        </section>
        <hr class="border-[#E6E7E9] my-[15px]">
    </header>

    <main>
        <div>
            <div>
                <p>Available Jobs</p>
            </div>
            <div>0 jobs</div>
        </div>
        <div>
            <button>All</button>
            <button>Interview</button>
            <button>Rejected</button>
        </div>

        <section >
            <div class="cards">
                <h3>Mobile First Corp</h3>
                <div>
                    <p>React Native Developer</p>
                    <button></button>
                </div>
                <div class="description">
                    <p>Remote Full-time 130000-175000</p>
                </div>
                <div>
                    <button>NOT APPLIED</button>
                </div>
                <p class=""></p>
                <div class="pair-btn">
                    <button>INTERVIEW</button>
                    <button>REJECTED</button>
                </div>
            </div>
        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
