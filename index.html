<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>
    <header>
        <h1 class="font-bold text-3xl text-black">Job Application Tracker</h1>
        <section class="grid grid-cols-3 gap-16 ">
            <div class="">
                <p>Total</p>
                <h4>0</h4>
            </div>
            <div>
                <p>Interview</p>
                <h4>0</h4>
            </div>
            <div>
                <p>Rejected</p>
                <h4>0</h4>
            </div>
        </section>
    </header>

    <main>
        <div>
            <div>
                <p>Available Jobs</p>
            </div>
            <div>0 jobs</div>
        </div>
        <div>
            <button>All</button>
            <button>Interview</button>
            <button>Rejected</button>
        </div>

        <section >
            <div class="cards">
                <h3>Mobile First Corp</h3>
                <div>
                    <p>React Native Developer</p>
                    <button></button>
                </div>
                <div class="description">
                    <p>Remote Full-time 130000-175000</p>
                </div>
                <div>
                    <button>NOT APPLIED</button>
                </div>
                <p class=""></p>
                <div class="pair-btn">
                    <button>INTERVIEW</button>
                    <button>REJECTED</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
